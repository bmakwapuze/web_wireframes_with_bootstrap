<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    
</head>
<body class="text-primary">
    <div class="container-fluid  d-flex justify-content-center ">
        
    
   
        <form>

            <div class="form-group row  ">
                <label  for="" class="col-sm-6"></label>
            <div class="col-sm-6"> Financial Paradise</div>

            </div>

            <div class="form-group row ">
              <label  for="email" class="col-sm-6 ">Email</label>
              <div class="col-sm-6">
                <input type="email" class="form-control border-primary" id="email" placeholder="Password">              </div>
            </div>


            <div class="form-group row">
                 <label for="FirstName" class="col-sm-6 ">First Name</label>

                     <div class="col-sm-6">
                         <input type="text" class="form-control border-primary placeholder-primary" id="fname" placeholder="First Name">     
                     </div>
            
            </div>



            <div class="form-group row ">
                <label  for="Surname" class="col-sm-6 ">Surname</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control  border-primary" id="lname" placeholder="Surname">                </div>
              </div>


              <div class="form-group row ">
                <label  for="DOB" class="col-sm-6 ">Date Of Birth</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control border-primary" id="dateOfBirth" >   </div>
              </div>

              <div class="form-group row ">
                <label  for="Phone" class="col-sm-6 ">Phone Number</label>
                <div class="col-sm-6">
                    <input type="tel" class="form-control border-primary" id="phoneNumber" placeholder="phoneNumber">                </div>
              </div>

              <div class="form-group row ">
                <label  for="Address" class="col-sm-6 ">Address</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control border-primary" id="address" placeholder="Password">                </div>
              </div>
                
              <div class="d-flex justify-content-end ">
                <button class="btn bg-light text-primary btn-outline-primary " id="submit1" >Submit</button>
              </div>
              
                


              
              </div>
            </div>
          </form>

    </div>  
</body>
</html>
